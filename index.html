<!DOCTYPE html>
<html>
  <head>
    <title>My To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f75c731412.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="text-center">My To Do List</h1>
    <div class="container">
      <div class="accordion" id="add-task-div">
        <div class="accordion-item">
          <div
            class="input-group accordion-header d-flex flex-row"
            id="add-task-name"
          >
            <input
              class="form-control"
              type="text"
              placeholder="Add your task here"
              id="inputted-task"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-advanced"
              aria-expanded="true"
              aria-controls="collapse-advanced"
            >
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="add-task-button"
              onclick="addToList()"
            >
              Add Task
            </button>
          </div>
          <div
            id="collapse-advanced"
            class="accordion-collapse collapse"
            data-bs-parent="#add-task-div"
          >
            <div class="accordion-body d-flex flex-row">
              <div class="me-3">
                Priority: <input type="number" id="priority-input" min="1" />
              </div>
              <div>Due Date: <input type="date" id="due-date-input" /></div>
            </div>
          </div>
        </div>
      </div>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
